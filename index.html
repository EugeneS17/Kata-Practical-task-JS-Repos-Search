<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kata-Practical-task-JS-Repos-Search</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="app">
    <div class="container">
      <div class="search">
        <input
          type="text"
          class="search-input"
          name="search"
          id="search-box"
          placeholder="Search..."
          autofocus
        />
        <div class="result-box hidden">
          <ul class="result-box__list"></ul>
          <p class="result-box__empty hidden">Nothing was found</p>
        </div>
      </div>
      <div class="selected-repos">
        <ul class="selected-repos__list"></ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
